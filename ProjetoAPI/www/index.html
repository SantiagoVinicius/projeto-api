<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/ProjetoAPI/www/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container" style="margin-top: 50px ;">
        <div class="row">
            <div class="col-md-12">
        <button id="logo" type="onclick" class="btn btn-outline-success col-md-2" style="margin-bottom: 20px;text-align: center;">Gerar Frase</button>
        <div id="data" class="alert alert-success">
        </div>
    </div>
    
        <script type="text/javascript">
          function FatoAleatorio() {
            // Chamando o API
            var xmlhttp = new XMLHttpRequest();
            var url = "https://api.chucknorris.io/jokes/random";
            xmlhttp.onreadystatechange = function() {
              if(this.readyState == 4 && this.status == 200) {
                var json = JSON.parse(this.responseText);
                // Resposta Jason
                parseJson(json);
              }
            };
      
            xmlhttp.open("GET", url, true);
            xmlhttp.send();
          }
      
          function parseJson(json) {
            var fact = "<b>" + json["value"] + "</b>";
            document.getElementById("data").innerHTML = fact;
          }
      
          // Clicar no bot√£o para gerar uma nova frase
          document.getElementById("logo").addEventListener("click", function() {
            FatoAleatorio();
          });
      
          FatoAleatorio();
        </script>


    <script src="/ProjetoAPI/www/js/jquery-3.6.0.min.js"></script>
    <script src="/ProjetoAPI/www/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="/ProjetoAPI/www/js/funcoes.js"> </script>   
</body>
</html>
